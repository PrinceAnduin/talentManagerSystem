	<link href="assets/css/templatemo_style.css" rel="stylesheet" th:href="@{/asserts/css/templatemo_style.css}">
	<link href="assets/css/nav1.1.css" rel="stylesheet" th:href="@{/asserts/css/nav1.1.css}">
	<link href="assets/css/font-awesome.min.css" rel="stylesheet" th:href="@{/asserts/css/font-awesome.min.css}">
	<link href="assets/css/bootstrap-theme.min.css" rel="stylesheet" th:href="@{/asserts/css/bootstrap-theme.min.css}">
	<link rel="stylesheet" href="assets-homepage/footer.css" th:href="@{/asserts/css/footer.css}">
	<style>
		.custom-file i,
		.custom-file .custom-file-input {
			float: left;
			margin-left: 100px;
			line-height: 30px;
		}

		.input-group {
			margin-top: 10px;
		}

		.top {
			height: 30px;
			width: 300px;
			background-color: skyblue;
			font-size: 14px;
			line-height: 30px;
			cursor: pointer;
			display: inline-block;
			text-align: center;
			color: #fff;
			border-radius: 3px;
			margin: 0 60px;
		}

		.custom-file input {
			display: none;
			visibility: hidden;
		}

		.custom-file {
			text-align: center;
		}

		.boxed-btn3 {
			width: 500px;
			text-align: center;
			line-height: 100%;
			padding: 0.3em;
			text-decoration: none;
			margin: 5px auto;
			vertical-align: text-bottom;
			outline: none;
			font-size-adjust: none;
			font-stretch: normal;
			border-radius: 5px;
			background-color: skyblue;
		}

		.submit_btn {
			text-align: center;
		}
	</style>

<body class="templatemo-bg-gray">
	<section class="header-area">
        <div class="navbar-area">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <nav class="navbar navbar-expand-lg">
                            <a class="navbar-brand" href="#">
                                <img th:src="@{/asserts/img/logo-bar.svg}" alt="Logo" width="80px">
                            </a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse"
                                data-target="#navbarEight" aria-controls="navbarEight" aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span class="toggler-icon"></span>
                                <span class="toggler-icon"></span>
                                <span class="toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse sub-menu-bar" id="navbarEight">
                                <ul class="navbar-nav ml-auto">
                                    <li class="nav-item">
                                        <a href="/home/logout">首页</a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="#about">我的</a>
                                    </li>
                                    <li th:if="${loginUser.isHR}" class="nav-item">
                                        <a href="/recruit">招聘</a>
                                    </li>
                                    <li class="nav-item active">
                                        <a href="/manager/checkCompanies">审核企业</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="navbar-btn d-none mt-15 d-lg-inline-block">
                                <a class="menu-bar" href="#side-menu-right"><i class="lni-menu"></i></a>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <div style="margin-top:5%; text-align: center; width: 100%">
		<h1 >审核公司</h1>
	</div>
	<div style="margin-top:1%" class="container center-block templatemo-form-list-container templatemo-container">
		<div class="col-md-12">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>序号</th>
						<th>申请者</th>
						<th>公司名</th>
						<th>通过</th>
						<th>否决</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="request:${requests}" th:if="${(!request.acceptance || !request.finalAcceptance) && !request.delete && #lists.size(requests) > 0}">
						<td>[[${requestStat.index} + 1]]</td>
						<td>[[${request.user.name}]]</td>
						<td>[[${request.name}]]</td>
						
						<td th:href="@{/manager/accept/}+${request.id}" class="btn btn-info">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2-circle" viewBox="0 0 16 16">
  							<path d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0z"/>
  							<path d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l7-7z"/>
							</svg>
						</a></td>
						<td><a  th:href="@{/manager/accept/}+${request.id}" href="#"class="btn btn-info">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
  							<path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
  							<path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
							</svg>
						</a></td>
					</tr>
					<tr th:if="${#lists.isEmpty(requests)}">
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<form th:action="@{/home/uploadResume/0}" method="post" class="footer" enctype="multipart/form-data">
        
		<div style="margin-top: 1%" class="submit_btn">
			<button style="width: 20%" class="btn btn-outline-primary" type="button" onclick="window.location.href='/manager'">返回</button>
		</div>
		
		</form>
		
		
	</div>
	</div>

</html>
